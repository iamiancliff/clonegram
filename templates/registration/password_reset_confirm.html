{% extends 'base.html' %}
{% block title %} Confirm Password {% endblock %}

{% block content %}
    {% if validlink %}
    <h2>Set up new password</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <input type="submit" value="Confirm Password Changes">
    </form>
    {% else %}
    <p>The password resent link you are using is invalid</p>
    <br>
    <p>Kindly try resetting once again</p>
    {% endif  %}
{% endblock %}
